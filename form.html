  <body>
    <form>
            <p>
                <label for="state">Select your state:</label>
                <select id="state">
                    <option value="ca">California</option>
                    <option value="tx">Texas</option>
                    <option value="wa">Washington</option>
                </select>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
<form action="">
    <p>
        <label for="town">Select your Town:</label>
        <select name="Town" id="town">
            <option value="Oceanside">Oceanside</option>
            <option value="Houston">Houston</option>
            <option value="Settale">Settale</option>
        </select>
     <p><button>Submit</button></p>
    </p>
</form>
  <label for="colors">Pick a color:</label>
            <select id="colors">
                <option value="0">Red</option>
                <option value="1">Blue</option>
                <option value="2">Green</option>
                <option value="3">Yellow</option>
            </select>



<form>
  <fieldset>
    <legend>Select your car options:</legend>
    <p>
      <label><input id="heated" type="checkbox" />Heated Seats</label>
    </p>
    <p>
      <label><input id="tinted" type="checkbox" />Tinted Windows</label>
    </p>
    <p>
      <label><input id="cruise" type="checkbox" />Cruise Control</label>
    </p>
  </fieldset>
  <p>
    <button>Submit</button>
  </p>
</form>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    /*********************************************************
     *
     *   Test Form Script - Display form fields automatically
     *
     *********************************************************/
    // loop through each form and handle submit event
    var forms = document.getElementsByTagName('form');
    for (var i=0;i<forms.length;i++) {
      forms[i].addEventListener('submit', function(e){
        e.preventDefault();
        // display each form field id and value
        var results = '';
        var fields = forms[0].elements;
        for (var k=0;k<fields.length;k++) {
          if (fields[k].id) {
            results += fields[k].id + '=' + fields[k].value + '\n';
          }
        }
        // display results
        alert(results);
      });
    }
    // TODO: 
      </script>
  </body>
